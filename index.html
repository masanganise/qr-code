<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="" href="style/styles.css">

  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <div class="outer-container">
    <div class="image-container">
      <img class="image-1" src="images/image-qr-code.png" alt="image-of-a-qr-code"> 
    </div>
    <div class="paragraph-1">
      <p>Improve your front-end skills by building projects</p>
    </div>
    <div class="paragraph-2">
      <p>Scan the QR code to visit Frontend 
        Mentor and take your coding skills to the next level.</p>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Nelson Masanganise</a>.
  </div>
</body>

</html>
